<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>注册</title>
  <link rel="stylesheet" href="__STATIC__/admin/css/base.css" />
  <link rel="stylesheet" href="__STATIC__/admin/css/register.css" />
  <script type="text/javascript" src="__STATIC__/admin/js/html5shiv.js"></script>
  <script type="text/javascript" src="__STATIC__/admin/js/respond.min.js"></script>
  <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="__STATIC__/admin/js/yanz.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="head">
    <ul>
      <li><a href="#"><img src="__STATIC__/admin/image/logo.png" alt="logo"></a></li>
      <li class="divider"></li>
      <li><a href="/"></a></li>
    </ul>
    <div class="login-link">
      <span>我已注册，现在就</span>
      <a href="{:url('user/login')}">登录</a>
    </div>
  </div>

  <div class="content">
    <form action="{:url('user/register')}" method="post">
      <p class="pass-form-item">
        <label class="pass-label">用户名</label>
        <input type="text" name="username" class="pass-text-input" placeholder="请设置用户名">
      </p>
      <p class="pass-form-item">
        <label class="pass-label">密码</label>
        <input type="text" name="password" class="pass-text-input" placeholder="请设置登录密码">
      </p>
      <p class="pass-form-item">
        <label class="pass-label">确认密码</label>
        <input type="text" name="repassword" class="pass-text-input" placeholder="请设置登录密码">
      </p>
      <p class="pass-form-item">
        <label class="pass-label">验证码</label>
        <input type="text" id="yanzhengma" name="verifycode" class="pass-text-input " placeholder="请输入验证码">
      </p>
      <div style="margin-top: 60px; ">
        <img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="this.src='{:captcha_src()}?'+Math.random()" style="cursor: pointer;">
        <a href="javascript:refreshVerify()">&nbsp;点击图片刷新</a>
      </div>

      <p class="pass-form-item">
        <input type="submit" value="注册" class="pass-button">
      </p>
    </form>

  </div>

  <div class="foot">
    <div>
      <div>2018&nbsp;©李鹏</div>
    </div>
  </div>
</div>
</body>



</html>
