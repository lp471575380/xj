<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登录</title>
  <link rel="stylesheet" href="__STATIC__/admin/css/base.css" />
  <link rel="stylesheet" href="__STATIC__/admin/css/login.css" />
  <script type="text/javascript" src="__STATIC__/admin/js/html5shiv.js"></script>
  <script type="text/javascript" src="__STATIC__/admin/js/respond.min.js"></script>
  <script type="text/javascript" src="__STATIC__/admin/js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="head">
    <ul>
      <li><a href="index.html"><img src="__STATIC__/admin/image/logo.png" alt="logo"></a></li>
      <li class="divider"></li>
      <li>登录</li>
    </ul>
    <div class="login-link">
      <span>还没有帐号？点击</span>
      <a href="{:url('user/register')}">注册</a>
    </div>
  </div>

  <div class="content">
    <div class="wrap">
      <div class="login-logo"></div>
      <div class="login-area">
        <div class="title">登录</div>
        <div class="login">
          <form action="{:url('user/logincheck')}" method="post">
            <div class="ordinaryLogin">

              <p class="pass-form-item">
                <label class="pass-label">用户名</label>
                <input type="text" name="username" class="pass-text-input" placeholder="用户名">
              </p>
              <p class="pass-form-item">
                <label class="pass-label">密码</label>
                <input type="password" name="password" class="pass-text-input" placeholder="密码">
              </p>
               <p class="pass-form-item">
                  <label class="pass-label">验证码</label>
                  <input type="text" name="verifycode" class="pass-text-input " placeholder="请输入验证码">                 
              </p>

            </div>
         <div><img src="{:captcha_src()}" onclick="this.src='/captcha?id='+Math.random()" alt="验证码" title="点击刷新" style="cursor: pointer"></div>

            <div class="commonLogin">
              <p class="pass-form-item">
                <input type="submit" value="登录" class="pass-button">


              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <ul class="first">

    </ul>
    <ul class="second">


    </ul>
  </div>
</div>
<script>
  $(".pass-sms-btn").click(function(){
    $(".ordinaryLogin").css({display: "none"});
    $(".messageLogin,.question").css({display: "block"});
  });
  $(".pass-sms-link").click(function(){
    $(".messageLogin,.question").css({display: "none"});
    $(".ordinaryLogin").css({display: "block"});
  });

</script>


</body>
</html>
